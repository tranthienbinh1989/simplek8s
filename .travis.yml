sudo: required
services:
  - docker
before_install:
  - curl https://sdk.cloud.google.come | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth active-service-acccount --key-file service-account.json
  - gcloud config set project simplek8s-250520
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials example-k8s
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t tranthienbinh/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true tranthienbinh/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK__CORE_DISABLE_PROMPTS=1
